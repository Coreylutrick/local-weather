<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body class='text-center'>
  <div class='container-fluid'>
    <div class='row' id='search'>
      <h1>Search</h1>
      <div class="text-center" id="search">
        <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
          <input type="text" class="form-control" placeholder="Zipcode" id="searchBar">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="submit">Submit</button>
          </span>
        </div>
      </div>
    </div>
    <div class='row' id='weather'></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='./dist/app.js'></script>
</body>
</html>
